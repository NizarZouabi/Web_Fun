<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
            <button class="number" onclick="setNum(7);">7</button>
            <button class="number" onclick="setNum(8);">8</button>
            <button class="number" onclick="setNum(9);">9</button>
            <button class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
            <button class="number" onclick="setNum(4);">4</button>
            <button class="number" onclick="setNum(5);">5</button>
            <button class="number" onclick="setNum(6);">6</button>
            <button class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
            <button class="number" onclick="setNum(1);">1</button>
            <button class="number" onclick="setNum(2);">2</button>
            <button class="number" onclick="setNum(3);">3</button>
            <button class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
            <button id="C" onclick="clr();">C</button>
            <button class="number" onclick="setNum(0);">0</button>
            <button onclick="setNum('.');">.</button>
            <button class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
            <button id="equals" onclick="calculate()">=</div>
        </div>
        <div>
            <script src="script.js"></script>
</body>
</html>
