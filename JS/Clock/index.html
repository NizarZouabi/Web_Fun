<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <h1 id="clock">Clock</h1>
        <div id="face">
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <span id="dot"></span>
            <span id="nine">9</span>
            <span id="twelve">12</span>
            <span id="three">3</span>
            <span id="six">6</span>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
